<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Explorador de rutas</title>
  </h:head>
  <h:body>
    <h2>Explorar rutas</h2>
    <h:form>
      <h:commandButton actionListener="#{rutaC.listar()}" value="Listar Rutas" />
      
      <h:dataTable value="#{rutaC.lstRutas}" var="ruta">
	<h:column>
	  <f:facet name="header">
	    <h:outputLabel value="Rutas" />
	  </f:facet>
	  <h:outputLabel value="#{ruta.mapa}" />
	</h:column>
      </h:dataTable>
    </h:form>
    <h:button value="Inicio" outcome="index"/>
  </h:body>
</html>
