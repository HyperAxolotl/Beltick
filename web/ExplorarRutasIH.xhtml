<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <title>Explorador de rutas</title>
        
    </h:head>

    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h2>Explorar rutas</h2>
                            Selecciona en el mapa el perímetro dentro del cuál quieres hacer tu búsqueda

                            <h:form id="explorarRutas">

                                Radio del perímetro en km: <h:inputText id="radio" value="#{explorarRutasC.radio}" />
                                <p:gmap id="gmap-radio" center="19.3241874,-99.1789797" zoom="12" onPointClick="addCirculo(event);" type="ROADMAP" style="width:700px;height:500px" widgetVar="gmap-radio" />
                                <h:outputScript library="js" name="ExplorarRutas.js" />
                                <h:inputHidden id="lat" value="#{explorarRutasC.lat}" />
                                <h:inputHidden id="lng" value="#{explorarRutasC.lng}" />
                                <h:commandButton class="btn btn-default btn-lg" onclick="getVars()" action="#{explorarRutasC.listarRadio()}" value="Listar rutas dentro del perímetro" />
                                <h:commandButton class="btn btn-default btn-lg" actionListener="#{explorarRutasC.listar()}" value="Listar todas las rutas" />

                                <p:dataTable value="#{explorarRutasC.lstRutas}" var="ruta" widgetVar="tablaRutas" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                             paginator="true" rows="10" style="margin-bottom:20px" rendered="#{explorarRutasC.lstRutas != null}">

                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="Filtra" />
                                            <p:inputText id="globalFilter" onkeyup="PF('tablaRutas').filter()" style="width:150px" placeholder="Palabra clave"/>
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column headerText="Nombre del chofer" filterBy="#{ruta.automovil.chofer.cnombre}" footerText="contains" filterMatchMode="contains">
                                        <p:link value="#{ruta.automovil.chofer.cnombre}" outcome="PerfilChoferIH">
                                            <f:param name="choferId" value="#{ruta.automovil.chofer.idChofer}" />
                                        </p:link>
                                    </p:column>

                                    <p:column headerText="Ruta">
                                        <p:gmap id="gmap" center="19.3241874,-99.1789797" zoom="12" type="ROADMAP" style="width:300px;height:200px" model="#{explorarRutasC.getModeloMapa(ruta.mapa)}" />
                                        <p:commandButton value="Expandir" type="button" onclick="PF('dlg#{ruta.idRuta}').show();" />
                                        <p:button  value="Solicitar servicio" outcome="SolicitarServicioIH" rendered="#{sesionC.tipo eq false}">
                                            <f:param name="rutaId" value="#{ruta.idRuta}" />
                                        </p:button>
                                        <p:button value="Ir a ruta" outcome="RutaIH" >
                                            <f:param name="rutaId" value="#{ruta.idRuta}" />
                                        </p:button>
                                        <p:dialog header="Ruta de #{ruta.automovil.chofer.cnombre}" widgetVar="dlg#{ruta.idRuta}" modal="true" height="400" width="600">
                                            <p:gmap id="gmap-dlg#{ruta.idRuta}" center="19.3241874,-99.1789797" zoom="14" type="ROADMAP" style="width:100%;height:100%" model="#{explorarRutasC.getModeloMapa(ruta.mapa)}" />
                                        </p:dialog> 
                                    </p:column>

                                    <p:column headerText="Calles" filterBy="#{ruta.descripcion}" footerText="contains" filterMatchMode="contains">
                                        <p:outputLabel value="#{ruta.descripcion}"/>
                                    </p:column>

                                </p:dataTable>
                            </h:form>
                            <h:button class="btn btn-default btn-lg" value="Inicio" outcome="PaginaPrincipalIH"/>
                        </div>
                    </div>
                </section>

            </ui:define>

            <ui:define name="bottom">
                <p></p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
