<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Explorador de rutas</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
  </h:head>
  
  <h:body>
    <h2>Explorar rutas</h2>
    <h:form>
      <h:commandButton actionListener="#{rutaC.listar()}" value="Listar Rutas" />
      
      <p:dataTable value="#{rutaC.lstRutas}" var="ruta">
          <p:column headerText="Id">
              <h:outputText value="#{ruta.idRuta}" />
          </p:column>
	<p:column>
	  <f:facet name="header">
	    <h:outputLabel value="Rutas" />
	  </f:facet>
	  <p:gmap id="gmap" center="19.3241874,-99.1789797" zoom="16" type="ROADMAP" style="width:600px;height:400px" model="#{rutaC.getModeloMapa(ruta.mapa)}" />
	</p:column>
      </p:dataTable>
    </h:form>
    <h:button value="Inicio" outcome="index"/>
  </h:body>
</html>
