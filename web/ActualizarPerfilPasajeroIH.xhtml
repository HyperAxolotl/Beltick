<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Perfil pasajero</title>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <p:growl id="growl" life="2000"/>
                <h:form enctype="multipart/form-data">	

                    <section class="container">
                        <p:tabView>
                            <p:tab title="Perfil">
                                <p:panelGrid columns="2">  

                                    <p:outputLabel for="imagen" value="Imágen" />
                                    <p:fileUpload id="imagen" value="#{actualizarPerfilPasajeroC.archivo}" mode="simple" label="Subir imágen" cancelLabel="Cancelar" sizeLimit="1024" />

                                    <h:outputLabel for="nombre" value="Nombre:" />
                                    <p:inplace id="nombre" editor="true" >
                                        <p:inputText value="#{actualizarPerfilPasajeroC.pasajero.pnombre}" required="true" label="text" />
                                    </p:inplace>

                                    <h:outputLabel for="apellidop" value="Apellido paterno:" />
                                    <p:inplace id="apellidop" editor="true" >
                                        <p:inputText value="#{actualizarPerfilPasajeroC.pasajero.papp}" required="true" label="text" />
                                    </p:inplace>

                                    <h:outputLabel for="apellidom" value="Apellido materno:" />
                                    <p:inplace id="apellidom" editor="true" >
                                        <p:inputText value="#{actualizarPerfilPasajeroC.pasajero.papm}" required="true" label="text" />
                                    </p:inplace>

                                    <h:outputLabel for="correo" value="Correo:" />
                                    <p:inplace id="correo" editor="true" >
                                        <p:inputText value="#{actualizarPerfilPasajeroC.pasajero.pcorreo}" required="true" label="text" />
                                    </p:inplace>

                                    <h:outputLabel for="numcuenta" value="Numero de cuenta:" />
                                    <p:inplace id="numcuenta" editor="true" >
                                        <p:inputText value="#{actualizarPerfilPasajeroC.pasajero.pnoCuenta}" required="true" label="text" />
                                    </p:inplace>

                                    <p:outputLabel for="fecha" value="Fecha de Nacimiento" />
                                    <p:inplace id="fecha" label="#{actualizarPerfilPasajeroC.fecha}" effectSpeed="fast" editor="true">
                                        <p:calendar value="#{actualizarPerfilPasajeroC.pasajero.pfechaNac}" pattern="dd-MM-yyyy" mask="true">
                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                        </p:calendar>
                                        <!--<h:message for="fecha"/>-->
                                    </p:inplace>

                                    <p:outputLabel for="sobremi" value="Sobre mi" />
                                    <p:inplace id="sobremi" editor="true" emptyLabel="Describete" >
                                        <p:inputTextarea value="#{actualizarPerfilPasajeroC.perfil.psobreMi}" label="text" />
                                    </p:inplace>

                                </p:panelGrid>
                                <h:commandButton styleClass="btn btn-info" value="Aceptar" action="#{actualizarPerfilPasajeroC.actualizarPasajero()}" />
                            </p:tab>

                            <p:tab title="Rutas">

                                <h:outputText value="Selecciona las rutas que quieres eliminar" />

                                <p:dataList value="#{actualizarPerfilPasajeroC.listaRutas}" var="dia" rows="10" emptyMessage="No hay rutas registradas" type="unordered">
                                    <p:panelGrid columns="4">
                                        <p:outputLabel value="#{dia.id.dia}: #{actualizarPerfilPasajeroC.getHora(dia)}" />
                                        <p:button icon="fa fa-user" outcome="PerfilChoferIH">
                                            <f:param name="choferId" value="#{actualizarPerfilPasajeroC.getChoferId(dia)}" />
                                        </p:button>
                                        <p:button icon="fa fa-road" outcome="RutaIH">
                                            <f:param name="rutaId" value="#{dia.ruta.idRuta}" />
                                        </p:button>
                                        <p:commandButton icon="fa fa-fw fa-remove" update="growl,@form" actionListener="#{actualizarPerfilPasajeroC.eliminaRuta(dia)}"/>
                                    </p:panelGrid>
                                </p:dataList>

                            </p:tab>

                            <p:tab title="Eliminar cuenta">
                                <h:outputText value="Si eliminas tu cuenta todos tus datos serán eliminados y no podrás recuperarlos"/>
                                <p:commandButton value="Eliminar cuenta" actionListener="#{actualizarPerfilPasajeroC.eliminarCuenta()}">
                                    <p:confirm header="Confirmación" message="¿Estás seguro de que quieres borrar tu cuenta permanentemente" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:tab>
                        </p:tabView>
                    </section>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
