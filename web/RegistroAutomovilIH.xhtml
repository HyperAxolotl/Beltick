<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h2>Registro Automovil</h2>
                            <h:messages infoStyle="color:red"/>
                            <h:form class="form">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Número de identificación" />
                                    <p:inputText value="#{automovilC.automovil.noIdentificacion}" />

                                    <h:outputLabel value="Modelo" />
                                    <p:inputText value="#{automovilC.automovil.modelo}" />

                                    <h:outputLabel value="Placa" />
                                    <p:inputMask value="#{automovilC.automovil.placa}" mask="*99-aaa"/>

                                    <h:outputLabel value="Color" />
                                    <p:inputText value="#{automovilC.automovil.color}" />

                                    <h:outputLabel value="Capacidad de pasajeros" />
                                    <p:inputText value="#{automovilC.automovil.capacidad}" />

                                    <h:outputLabel value="#{sesionC.chofer.ccorreo}" />                  

                                </h:panelGrid>
                                <section class="container">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            
                                            <h:commandButton styleClass="btn btn-info" value="Registrar" action="#{automovilC.registro(sesionC.chofer)}" >
                                                <f:actionListener binding="#{automovilC.automovil.setChofer(sesionC.chofer)}" />
                                            </h:commandButton>
                                        </div>    
                                    </div>
                                </section>
                            </h:form> 
                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
