<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h2>Registrar automóvil y ruta</h2>
                            <!--<h:messages infoStyle="color:red"/>-->
                            <h:outputScript library="js" name="RegistroRuta.js" />
                            <h:form class="form" id="forma">
                                <input type="hidden" id="mapa" name="mapa" value="" />
                                <p:wizard nextLabel="Siguiente" backLabel="Regresar">
                                    <p:tab id="regautomovil" title="Automóvil">
                                        <p:panel header="Datos de automóvil">
                                            <h:panelGrid columns="3">
                                                <h:outputLabel for="noId" value="Número de identificación" />
                                                <p:inputText id="noId" value="#{automovilC.automovil.noIdentificacion}" required="true"/>
                                                <p:message for="noId" display="text" />

                                                <h:outputLabel for="modelo" value="Modelo" />
                                                <p:inputText id="modelo" value="#{automovilC.automovil.modelo}" required="true"/>
                                                <p:message for="modelo" display="text" />

                                                <h:outputLabel for="placa" value="Placa" />
                                                <p:inputMask id="placa" value="#{automovilC.automovil.placa}" mask="*99-aaa" required="true"/>
                                                <p:message for="placa" display="text" />

                                                <h:outputLabel for="color" value="Color" />
                                                <p:inputText id="color" value="#{automovilC.automovil.color}" required="true"/>
                                                <p:message for="color" display="text" />

                                                <h:outputLabel for="capacidad" value="Capacidad de pasajeros" />
                                                <pe:inputNumber id="capacidad" value="#{automovilC.automovil.capacidad}" emptyValue="empty" required="true" decimalPlaces="0"/>    
                                                <p:message for="capacidad" display="text" />
                                                <h:outputText value="*Tus datos sensibles seran confidenciales" style="color: lightseagreen;"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:tab>
                                    <p:tab id="regruta" title="Ruta">
                                        <p:panel header="Ruta diaria">
                                            <h:outputText value="Da click en el mapa para crear tu ruta" style="color:green"/>
                                            <p:gmap id="gmap" center="19.3241874,-99.1789797" zoom="13" type="ROADMAP" style="width:500px;height:400px"
                                                    model="#{automovilC.getModeloMapa()}" onPointClick="addLatLng(event);" widgetVar="map" />

                                            <p:button value="Borrar último punto" id="borrar-ultimo" onclick="return borrarUltimo();" />
                                            <p:button value="Borrar todo" id="borrar-todo" onclick="return borrarTodo();" />

                                            <h:panelGrid columns="1">
                                                <p:outputLabel for="descripcion" value="Descripción" />
                                                <p:inputTextarea id="descripcion" value="#{automovilC.ruta.descripcion}" rows="5" cols="33" 
                                                                 counter="display" maxlength="120" counterTemplate="{0}" 
                                                                 placeholder="Escribe una breve descripción de tu ruta (opcional)"/>
                                                <h:outputText id="display" />
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:tab>
                                    <p:tab id="reghorario" title="Horario">
                                        <p:panel header="Horario semanal">
                                            <h:panelGrid columns="1">
                                                <h:outputText value="Escribe la hora en la que llegas cada dia a la facultad" style="color: green;"/>
                                                <h:outputLabel for="lunes" value="Lunes" />
                                                <p:inputMask id="lunes" value="#{automovilC.horario.lunes}" mask="99:99" >
                                                    <f:convertDateTime pattern="HH:mm" />
                                                </p:inputMask>

                                                <h:outputLabel for="martes" value="Martes" />
                                                <p:inputMask id="martes" value="#{automovilC.horario.martes}" mask="99:99" >
                                                    <f:convertDateTime pattern="HH:mm" />
                                                </p:inputMask>

                                                <h:outputLabel for="miercoles" value="Miercoles" />
                                                <p:inputMask id="miercoles" value="#{automovilC.horario.miercoles}" mask="99:99" >
                                                    <f:convertDateTime pattern="HH:mm" />
                                                </p:inputMask>

                                                <h:outputLabel for="jueves" value="Jueves" />
                                                <p:inputMask id="jueves" value="#{automovilC.horario.jueves}" mask="99:99" >
                                                    <f:convertDateTime pattern="HH:mm" />
                                                </p:inputMask>

                                                <h:outputLabel for="viernes" value="Viernes" />
                                                <p:inputMask id="viernes" value="#{automovilC.horario.viernes}" mask="99:99" >
                                                    <f:convertDateTime pattern="HH:mm" />
                                                </p:inputMask>

                                                <h:outputLabel for="sabado" value="Sábado" />
                                                <p:inputMask id="sabado" value="#{automovilC.horario.sabado}" mask="99:99" > 
                                                    <f:convertDateTime pattern="HH:mm" />
                                                </p:inputMask>
                                                <p:commandButton value="Registrar datos" action="#{automovilC.registro(sesionC.chofer)}" update="dialogTest,forma" 
                                                                 onclick="if (#{automovilC.exito}) {
                                                                             PF('dlg2').show();
                                                                         }" />
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:tab>
                                </p:wizard>
                                <p:dialog id="dialogTest" header="Exito" widgetVar="dlg2" modal="true"  draggable="false"  
                                          resizable="false" closable="false" height="100" visible="#{automovilC.exito}">
                                    <p:messages />
                                    <p:button value="Cerrar" onclick="PF('dlg2').hide()" outcome="PerfilChoferIH">
                                        <f:param name="choferId" value="#{sesionC.chofer.idChofer}" />
                                    </p:button>
                                </p:dialog>
                            </h:form> 
                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
