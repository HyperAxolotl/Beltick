<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Registro Automovil</h2>
        <h:form>
		<h:panelGrid columns="2">
		    <h:outputLabel value="Número de identificación" />
                    <h:inputText value="#{automovilC.automovil.noIdentificacion}" />

	            <h:outputLabel value="Modelo" />
	            <h:inputText value="#{automovilC.automovil.modelo}" />
                        
                    <h:outputLabel value="Placa" />
                    <h:inputText value="#{automovilC.automovil.placa}" />
                        
                    <h:outputLabel value="Color" />
	            <h:inputText value="#{automovilC.automovil.color}" />
                    
                   
		</h:panelGrid>
                <h:commandButton value="Registrar" action="#{automovilC.registro()}"/>
            </h:form>
    </h:body>
</html>
