<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h2>Registro Automovil</h2>
                            <!--<h:messages infoStyle="color:red"/>-->
                            <h:form class="form" id="auto">
                                <h:panelGrid columns="3">
                                    <h:outputLabel for="noId" value="Número de identificación" />
                                    <p:inputText id="noId" value="#{automovilC.automovil.noIdentificacion}" required="true"/>
                                    <p:message for="noId" display="text" />

                                    <h:outputLabel for="modelo" value="Modelo" />
                                    <p:inputText id="modelo" value="#{automovilC.automovil.modelo}" required="true"/>
                                    <p:message for="modelo" display="text" />

                                    <h:outputLabel for="placa" value="Placa" />
                                    <p:inputMask id="placa" value="#{automovilC.automovil.placa}" mask="*99-aaa" required="true"/>
                                    <p:message for="placa" display="text" />

                                    <h:outputLabel for="color" value="Color" />
                                    <p:inputText id="color" value="#{automovilC.automovil.color}" required="true"/>
                                    <p:message for="color" display="text" />

                                    <h:outputLabel for="capacidad" value="Capacidad de pasajeros" />
                                    <pe:inputNumber id="capacidad" value="#{automovilC.automovil.capacidad}" emptyValue="empty" required="true" decimalPlaces="0"/>    
                                    <p:message for="capacidad" display="text" />
                                    
                                    <h:outputText value=""/>
                                    <h:commandButton styleClass="btn btn-info" value="Registrar" action="#{automovilC.registro(sesionC.chofer)}" >
                                        <f:actionListener binding="#{automovilC.automovil.setChofer(sesionC.chofer)}" />
                                    </h:commandButton>
                                </h:panelGrid>
                            </h:form> 
                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
