<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Perfil chofer</title>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <div class="col-sm-12" align="center">
                    <h:form enctype="multipart/form-data">			
                        <section class="container">
                            <p:tabView>
                                <p:tab title="Perfil">
                                    <h:panelGrid columns="3" styleClass="mi-panel-grid">  

                                        <p:outputLabel for="imagen" value="Imágen:" />
                                        <p:fileUpload id="imagen" value="#{actualizarPerfilChoferC.archivo}" mode="simple" label="Subir imágen" cancelLabel="Cancelar" sizeLimit="1024" />
                                        <p:message for="imagen" display="text" />

                                        <h:outputLabel for="nombre" value="Nombre:" />
                                        <p:inplace id="nombre" editor="true">
                                            <p:inputText id="inombre" value="#{actualizarPerfilChoferC.chofer.cnombre}" required="true" label="Nombre" >
                                                <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                            </p:inputText>
                                        </p:inplace>
                                        <p:message for="inombre" display="text" />

                                        <h:outputLabel for="apellidop" value="Apellido paterno:" />
                                        <p:inplace id="apellidop" editor="true" >
                                            <p:inputText id="iapellidop" value="#{actualizarPerfilChoferC.chofer.capp}" required="true" label="Apellido paterno">
                                                <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                            </p:inputText>
                                        </p:inplace>
                                        <p:message for="iapellidop" display="text" />

                                        <h:outputLabel for="apellidom" value="Apellido materno:" />
                                        <p:inplace id="apellidom" editor="true" >
                                            <p:inputText id="iapellidom" value="#{actualizarPerfilChoferC.chofer.capm}" required="true" label="Apellido materno">
                                                <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                            </p:inputText>
                                        </p:inplace>
                                        <p:message for="iapellidom" display="text" />

                                        <h:outputLabel for="correo" value="Correo:" />
                                        <p:inplace id="correo" editor="true" >
                                            <p:inputText id="icorreo" value="#{actualizarPerfilChoferC.chofer.ccorreo}" required="true" label="Correo">
                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@ciencias.unam.mx" />
                                                <pe:keyFilter regEx="/[a-z0-9_\-\.@]/i" />
                                            </p:inputText>
                                        </p:inplace>
                                        <p:message for="icorreo" display="text" />

                                        <h:outputLabel for="numcuenta" value="Numero de cuenta:" />
                                        <p:inplace id="numcuenta" editor="true" >
                                            <p:inputMask id="inumcuenta" required="true" value="#{actualizarPerfilChoferC.chofer.cnoCuenta}" 
                                                         mask="999999999" label="Numero de cuenta"/>
                                        </p:inplace>
                                        <p:message for="inumcuenta" display="text" />

                                        <p:outputLabel for="nid" value="Numero de Identificación (Licencia):" />
                                        <p:inplace id="nid" editor="true" >
                                            <p:inputText id="inid" value="#{actualizarPerfilChoferC.chofer.cnoId}" required="true" label="Numero de Identificación" />
                                        </p:inplace>
                                        <p:message for="inid" display="text" />

                                        <p:outputLabel for="fecha" value="Fecha de Nacimiento:" />
                                        <p:inplace id="fecha" label="#{actualizarPerfilChoferC.fecha}" effectSpeed="fast" editor="true">
                                            <p:calendar id="ifecha" value="#{actualizarPerfilChoferC.chofer.cfechaNac}" pattern="dd-MM-yyyy" mask="true" 
                                                        required="true" label="Fecha de Nacimiento">
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                            </p:calendar>
                                        </p:inplace>
                                        <p:message for="ifecha" display="text" />

                                        <p:outputLabel for="sobremi" value="Sobre mi:" />
                                        <p:inplace id="sobremi" editor="true" emptyLabel="Describete" >
                                            <p:inputTextarea id="isobremi" value="#{actualizarPerfilChoferC.perfil.csobreMi}" label="Sobre mi" />
                                        </p:inplace>
                                        <p:message for="isobremi" display="text" />

                                    </h:panelGrid>
                                    <h:commandButton styleClass="btn btn-info" value="Editar perfil" action="#{actualizarPerfilChoferC.actualizarChofer()}" />
                                </p:tab>

                                <p:tab title="Automóvil" rendered="#{actualizarPerfilChoferC.automovil != null}">
                                    <h:panelGrid columns="3" styleClass="mi-panel-grid">

                                        <p:outputLabel for="num" value="Número de identificación" />
                                        <p:inplace id="num" editor="true" >
                                            <p:inputText id="inum" value="#{actualizarPerfilChoferC.automovil.noIdentificacion}" 
                                                         required="true" label="Número de identificación" />
                                        </p:inplace>
                                        <p:message for="inum" display="text" />

                                        <p:outputLabel for="modelo" value="Modelo" />
                                        <p:inplace id="modelo" editor="true" >
                                            <p:inputText id="imodelo" value="#{actualizarPerfilChoferC.automovil.modelo}" required="true" 
                                                         label="Modelo" />
                                        </p:inplace>
                                        <p:message for="imodelo" display="text" />

                                        <p:outputLabel for="placa" value="Placa" />
                                        <p:inplace id="placa" editor="true" >
                                            <p:inputMask id="iplaca" value="#{actualizarPerfilChoferC.automovil.placa}" mask="*99-aaa"
                                                         label="Placa" required="true" />
                                        </p:inplace>
                                        <p:message for="iplaca" display="text" />

                                        <p:outputLabel for="color" value="Color" />
                                        <p:inplace id="color" editor="true" >
                                            <p:inputText id="icolor" value="#{actualizarPerfilChoferC.automovil.color}" required="true" 
                                                         label="Color"/>
                                        </p:inplace>
                                        <p:message for="icolor" display="text" />

                                        <p:outputLabel for="capacidad" value="Capacidad de pasajeros" />
                                        <p:inplace id="capacidad" editor="true" >
                                            <p:inputText id="icapacidad" value="#{actualizarPerfilChoferC.automovil.capacidad}" 
                                                         required="true" label="Capacidad">
                                                <f:validateDoubleRange minimum="1" maximum="100"/>
                                            </p:inputText>
                                        </p:inplace>
                                        <p:message for="icapacidad" display="text" />

                                    </h:panelGrid>
                                    <h:commandButton styleClass="btn btn-info" value="Editar automóvil" action="#{actualizarPerfilChoferC.actualizarAutomovil()}" />
                                </p:tab>

                                <p:tab title="Ruta" rendered="#{actualizarPerfilChoferC.ruta != null}">

                                    <p:gmap id="gmap" center="19.3241874,-99.1789797" zoom="13" type="ROADMAP" style="width:500px;height:400px"
                                            model="#{actualizarPerfilChoferC.modeloMapa}" onPointClick="addLatLng(event);" widgetVar="map" />
                                    <h:outputScript library="js" name="RegistroRuta.js" />

                                    <p:button value="Borrar último punto" id="borrar-ultimo" onclick="return borrarUltimo();" />
                                    <p:button value="Borrar todo" id="borrar-todo" onclick="return borrarTodo();" />


                                    <input type="hidden" id="mapa" name="mapa" value="" />              
                                    <h:panelGrid columns="2" styleClass="mi-panel-grid">
                                        <p:outputLabel for="descripcion" value="Descripción" />
                                        <p:inplace id="descripcion" editor="true" emptyLabel="Describe tu ruta">
                                            <p:inputTextarea value="#{actualizarPerfilChoferC.ruta.descripcion}" rows="5" cols="33" counter="display" maxlength="120" counterTemplate="{0}"/>
                                            <h:outputText id="display" />
                                        </p:inplace>
                                    </h:panelGrid>
                                    <h:commandButton styleClass="btn btn-info" value="Editar ruta" action="#{actualizarPerfilChoferC.actualizarRuta()}" />

                                </p:tab>
                                <p:tab title="Horario" rendered="#{actualizarPerfilChoferC.horario != null}">
                                    <h:panelGrid columns="3" styleClass="mi-panel-grid"> 
                                        <p:outputLabel for="lunes" value="Lunes" />
                                        <p:inplace id="lunes" effectSpeed="fast" editor="true" emptyLabel="Campo vacío">
                                            <p:inputMask id="ilunes" value="#{actualizarPerfilChoferC.horario.lunes}" mask="99:99" label="Lunes">
                                                <f:convertDateTime pattern="HH:mm" />
                                            </p:inputMask>
                                        </p:inplace>
                                        <p:message for="ilunes" display="text" />

                                        <h:outputLabel for="martes" value="Martes" />
                                        <p:inplace id="martes" effectSpeed="fast" editor="true" emptyLabel="Campo vacío">
                                            <p:inputMask id="imartes" value="#{actualizarPerfilChoferC.horario.martes}" mask="99:99" label="Martes">
                                                <f:convertDateTime pattern="HH:mm" />
                                            </p:inputMask>
                                        </p:inplace>
                                        <p:message for="imartes" display="text" />

                                        <h:outputLabel for="miercoles" value="Miercoles" />
                                        <p:inplace id="miercoles" effectSpeed="fast" editor="true" emptyLabel="Campo vacío">
                                            <p:inputMask id="imiercoles" value="#{actualizarPerfilChoferC.horario.miercoles}" mask="99:99" label="Miercoles">
                                                <f:convertDateTime pattern="HH:mm" />
                                            </p:inputMask>
                                        </p:inplace>
                                        <p:message for="imiercoles" display="text" />

                                        <h:outputLabel for="jueves" value="Jueves" />
                                        <p:inplace id="jueves" effectSpeed="fast" editor="true" emptyLabel="Campo vacío">
                                            <p:inputMask id="ijueves" value="#{actualizarPerfilChoferC.horario.jueves}" mask="99:99" label="Jueves">
                                                <f:convertDateTime pattern="HH:mm" />
                                            </p:inputMask>
                                        </p:inplace>
                                        <p:message for="ijueves" display="text" />

                                        <h:outputLabel for="viernes" value="Viernes" />
                                        <p:inplace id="viernes" effectSpeed="fast" editor="true" emptyLabel="Campo vacío">
                                            <p:inputMask id="iviernes" value="#{actualizarPerfilChoferC.horario.viernes}" mask="99:99" label="Viernes">
                                                <f:convertDateTime pattern="HH:mm" />
                                            </p:inputMask>
                                        </p:inplace>
                                        <p:message for="iviernes" display="text" />

                                        <h:outputLabel for="sabado" value="Sábado" />
                                        <p:inplace id="sabado" effectSpeed="fast" editor="true" emptyLabel="Campo vacío">
                                            <p:inputMask id="isabado" value="#{actualizarPerfilChoferC.horario.sabado}" mask="99:99" label="Sabado"> 
                                                <f:convertDateTime pattern="HH:mm" />
                                            </p:inputMask>
                                        </p:inplace>
                                        <p:message for="isabado" display="text" />

                                    </h:panelGrid>
                                    <h:commandButton styleClass="btn btn-info" value="Editar horario" action="#{actualizarPerfilChoferC.actualizarHorario()}" />
                                </p:tab>
                                <p:tab title="Eliminar cuenta">
                                    <h:outputText value="Si eliminas tu cuenta todos tus datos serán eliminados y no podrás recuperarlos"/>
                                    <br></br>
                                    <p:commandButton value="Eliminar cuenta" actionListener="#{actualizarPerfilChoferC.eliminarCuenta()}">
                                        <p:confirm header="Confirmación" message="¿Estás seguro de que quieres borrar tu cuenta permanentemente" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </p:tab>
                            </p:tabView>
                        </section>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
