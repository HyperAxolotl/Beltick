<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Perfil chofer</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{perfilChoferC.init}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <h:form>
                    <section class="container">
                        <div class="rogue">
                            <div class="col-sm-3" align="center" id="borde">
                                <!--p:panelGrid columns="1"-->  
                                <!--f:facet name="header"-->
                                <c:if test="#{perfilChoferC.verificarImagen() eq false}" >
                                    <p:graphicImage id="imagene" library="imagenes" name="foto_usuario/usuario.png" width="230px" height="230px"  styleClass="imagene"/>
                                    <p:tooltip id="toolTip" for="imagene" value="#{perfilChoferC.chofer.cnombre} #{perfilChoferC.chofer.capp} #{perfilChoferC.chofer.capm}" />
                                </c:if>
                                <c:if test="#{perfilChoferC.verificarImagen()}" >
                                    <o:graphicImage id="img" value="#{imagenC.getImagen(perfilChoferC.imagen.idImagen)}" height="230px" width="230px" />
                                    <p:tooltip id="toolTipTrack" for="img" value="#{perfilChoferC.chofer.cnombre} #{perfilChoferC.chofer.capp} #{perfilChoferC.chofer.capm}" />
                                </c:if>
                                <h:outputText value=""/>
                                <!--/f:facet-->
                                <h:panelGrid columns="1">         
                                    <h4> <h:outputText value="Chofer: #{perfilChoferC.chofer.cnombre} #{perfilChoferC.chofer.capp} #{perfilChoferC.chofer.capm}" styleClass="data"/> </h4>
                                    <p:separator styleClass="separadorP"/>
                                    <h:outputText value="#{perfilChoferC.chofer.ccorreo}" styleClass="minord"/>
                                    <p:separator styleClass="separadorP"/>
                                    <h:outputText value="N° Cuenta: #{perfilChoferC.chofer.cnoCuenta}" styleClass="minord"/>
                                    <p:separator styleClass="separadorP"/>
                                    <p:rating value="#{perfilChoferC.getCalificacion()}" stars="10" readonly="true"/> 
                                    
                                    <p:commandButton actionListener="#{perfilChoferC.listarCalificaciones()}" id="estrellas" onclick="PF('califs').show();" icon="fa fa-plus"> 
                                        <f:param name="choferId" value="#{perfilChoferC.chofer.idChofer}" />
                                    </p:commandButton> 
                                    
                                    <p:separator styleClass="separadorP"/>
                                </h:panelGrid>
                                <div>
                                    <p:button  icon="fa fa-send" value="Mandar mensaje" outcome="MandarMensajeIH" rendered="#{sesionC.verificarTipo() eq false}" >
                                        <f:param name="choferId" value="#{perfilChoferC.chofer.idChofer}" />
                                    </p:button>

                                </div>
                                <div>
                                    <p:commandButton value="Califica" rendered="#{sesionC.verificarTipo() eq false and perfilChoferC.verificarPasajero(sesionC.pasajero)}"
                                                     onclick="PF('dlgc').show();" >
                                        <f:param name="choferId" value="#{perfilChoferC.chofer.idChofer}" />
                                    </p:commandButton>
                                </div>
                            </div>
                            <div class="col-sm-3" id="bordo">
                                <h:panelGrid columns="1">
                                    <p:tabView>
                                        <p:tab title="Personal">
                                            <h:form>
                                                <h3>Sobre mi:</h3>
                                                <h4><h:outputText value="#{perfilChoferC.perfil.csobreMi}"/></h4> <!--rendered="{perfilChoferC.sobreMi-->
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Antigüedad:</h3>
                                                <h:outputText value="Usuario desde: #{perfilChoferC.fechaReg()}" styleClass="minord"/>
                                                <p:separator styleClass="separadorT"/>
                                            </h:form>
                                        </p:tab>
                                        <p:tab title="Horario">
                                            <h:form rendered="#{perfilChoferC.tieneRuta()}">
                                                <p:panelGrid columns="2"> 
                                                    <h:outputLabel value="Lunes" />
                                                    <h:outputLabel value="#{perfilChoferC.formateaHora(perfilChoferC.horario.lunes)}"/>
                                                    <h:outputLabel value="Martes"/>
                                                    <h:outputLabel value="#{perfilChoferC.formateaHora(perfilChoferC.horario.martes)}"/>
                                                    <h:outputLabel value="Miércoles"/>
                                                    <h:outputLabel value="#{perfilChoferC.formateaHora(perfilChoferC.horario.miercoles)}"/>
                                                    <h:outputLabel value="Jueves"/>
                                                    <h:outputLabel value="#{perfilChoferC.formateaHora(perfilChoferC.horario.jueves)}"/>
                                                    <h:outputLabel value="Viernes"/>
                                                    <h:outputLabel value="#{perfilChoferC.formateaHora(perfilChoferC.horario.viernes)}"/>
                                                    <h:outputLabel value="Sábado"/>
                                                    <h:outputLabel value="#{perfilChoferC.formateaHora(perfilChoferC.horario.sabado)}"/>
                                                </p:panelGrid>
                                            </h:form>
                                        </p:tab>
                                        <p:tab title="Auto" >
                                            <p:button value="Registra tu auto"  outcome="RegistroAutomovilIH" 
                                                      rendered="#{sesionC.verificarTipo() and sesionC.chofer.idChofer == perfilChoferC.chofer.idChofer and sesionC.tieneAuto() eq false}" />
                                            <h:form style="text-align: right;" rendered="#{perfilChoferC.tieneRuta()}">
                                                <h3>Modelo</h3>             
                                                <h:outputText value="Marca: #{perfilChoferC.auto.modelo}"/>   
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Licencia</h3>             
                                                <h:outputText value="N° Id: #{perfilChoferC.auto.noIdentificacion}"/>   
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Placa</h3> 
                                                <h:outputText value="Número: #{perfilChoferC.auto.placa}"/>                    
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Color</h3>
                                                <h:outputText value="#{perfilChoferC.auto.color}"/> 
                                            </h:form>
                                        </p:tab>
                                    </p:tabView>
                                </h:panelGrid>
                            </div>

                            <div class="col-sm-3" id="bordoM" align="right">
                                <h:form rendered="#{perfilChoferC.tieneRuta()}">
                                    <h3 align="center">Mapa</h3>
                                    <p:gmap id="gmap" center="19.3241874,-99.1789797" zoom="12" type="ROADMAP" style="width:500px;height:400px" model="#{perfilChoferC.getModeloMapa()}" />
                                    <p:commandButton icon="fa fa-search-plus" value="Expandir" onclick="PF('dlg').show();" style="align-content: center;">
                                        <f:param name="choferId" value="#{perfilChoferC.chofer.idChofer}" />
                                    </p:commandButton>
                                    <p:dialog header="Ruta de #{perfilChoferC.chofer.cnombre}" widgetVar="dlg" modal="true" height="500px" width="1000px">
                                        <p:gmap id="gmap-dlg" center="19.3241874,-99.1789797" zoom="12" type="ROADMAP" style="width:100%;height:100%" model="#{perfilChoferC.getModeloMapa()}" />
                                    </p:dialog>
                                    <p:button icon="fa fa-automobile" value="Solicitar Servicio" outcome="SolicitarServicioIH" rendered="#{sesionC.verificarTipo() eq false and perfilChoferC.tieneRuta()}">
                                        <f:param name="rutaId" value="#{perfilChoferC.getIdRuta()}" />
                                    </p:button>
                                    <p:button icon="fa fa-compass" value="Explorar" outcome="RutaIH" rendered="#{perfilChoferC.tieneRuta()}">
                                        <f:param name="rutaId" value="#{perfilChoferC.getIdRuta()}" />
                                    </p:button>
                                </h:form>
                            </div>
                        </div>
                    </section>

                    <p:dialog header="Califica a #{perfilChoferC.chofer.cnombre}" widgetVar="dlgc" modal="true" height="400" width="600">
                        <p:rating value="#{perfilChoferC.calificacionChofer.calificacion}" stars="10" />
                        <br></br>
                        <p:outputLabel for="descripcion" value="Descripción" />
                        <p:inputTextarea id="descripcion" value="#{perfilChoferC.calificacionChofer.descripcion}" />
                        <br></br>
                        <p:commandButton value="Calificar" actionListener="#{perfilChoferC.calificar(sesionC.pasajero)}" onclick="PF('dlgc').hide()" update="@form">
                            <f:param name="choferId" value="#{perfilChoferC.chofer.idChofer}" />
                        </p:commandButton>
                    </p:dialog> 
                    <!--Aqui comienza-->
                    <p:dialog modal="true" widgetVar="califs" draggable="false" hideEffect="fade" style="align-content: center;" closable="true" rendered="true" height="500px" width="500px">
                        <!--h:outputText value="Exito!!"/-->
                        <p:dataTable value="#{perfilChoferC.calificaciones}" paginator="true" paginatorPosition="bottom" var="cc" rows="3">
                            <p:column headerText="Nombre Pasajero">
                                <p:link value="#{cc.pasajero.pnombre} #{cc.pasajero.papp}" outcome="PerfilPasajeroIH" >
                                    <f:param name="pasajeroId" value="#{cc.pasajero.idPasajero}" />
                                </p:link>
                            </p:column>
                            <p:column headerText="Descripción"> 
                                <p:outputLabel value="#{cc.descripcion}"/>
                            </p:column>
                            <p:column headerText="Calificación"> 
                                <p:rating value="#{cc.calificacion}" stars="5" cancel="false"/>
                            </p:column>
                            <p:column headerText="Fecha"> 
                                <p:outputLabel value="#{perfilChoferC.formateoDia(cc.fecha)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    <!--Aqui termina-->
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
