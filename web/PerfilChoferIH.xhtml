<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Perfil chofer</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{perfilChoferC.init}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <h:form>			
                    <section class="container">
                        <div class="row">
                            <div class="col-sm-3" align="left">
                                <p:panelGrid columns="1">  
                                    <f:facet name="header">
                                        <p:graphicImage library="imagenes" name="foto_usuario/usuario.png" class="img-circle" width="80px" height="80px" />
                                    </f:facet>
                                    <h:outputText value="#{perfilChoferC.chofer.cnombre} #{perfilChoferC.chofer.capp} #{perfilChoferC.chofer.capm}" />
                                    <h:outputText value="#{perfilChoferC.chofer.ccorreo}"/>
                                    <h:outputText value="#{perfilChoferC.chofer.cnoCuenta}"/>
                                    <h:outputText value="#{perfilChoferC.chofer.cfechaNac}"/>
                                    <p:button  value="Solicitar servicio" outcome="SolicitarServicioIH" rendered="#{sesionC.verificarTipo() eq false and perfilChoferC.tieneRuta()}">
                                        <f:param name="rutaId" value="#{perfilChoferC.getIdRuta()}" />
                                    </p:button>
                                    <p:button  value="Ir a ruta" outcome="RutaIH" rendered="#{perfilChoferC.tieneRuta()}">
                                        <f:param name="rutaId" value="#{perfilChoferC.getIdRuta()}" />
                                    </p:button>
                                    <p:button  value="Mandar mensaje" outcome="MandarMensajeIH" rendered="#{sesionC.verificarTipo() eq false}">
                                        <f:param name="choferId" value="#{perfilChoferC.chofer.idChofer}" />
                                    </p:button>
                                    <p:button  value="Registrar automÃ³vil" outcome="RegistroAutomovilIH" 
                                               rendered="#{sesionC.verificarTipo() and sesionC.chofer.idChofer == perfilChoferC.chofer.idChofer and sesionC.tieneAuto() eq false}" />
                                </p:panelGrid>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
