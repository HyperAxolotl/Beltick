<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Perfil chofer</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{perfilChoferC.init}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <h:form>			
                    <section class="container">
                        <div class="rogue">
                            <div class="col-sm-3" align="center" id="borde">
                                <!--p:panelGrid columns="1"-->  
                                <!--f:facet name="header"-->
                                <p:graphicImage id="imagene" library="imagenes" name="foto_usuario/usuario.png" width="230px" height="230px"  styleClass="imagene"/>
                                <p:tooltip id="toolTipTrack" for="imagene" value="#{perfilChoferC.chofer.cnombre} #{perfilChoferC.chofer.capp} #{perfilChoferC.chofer.capm}" />
                                <h:outputText value=""/>
                                <!--/f:facet-->
                                <b:panelGrid columns="1">         
                                    <h4> <h:outputText value="Chofer: #{perfilChoferC.chofer.cnombre} #{perfilChoferC.chofer.capp} #{perfilChoferC.chofer.capm}" styleClass="data"/> </h4>
                                    <p:separator styleClass="separadorP"/>
                                    <h:outputText value="#{perfilChoferC.chofer.ccorreo}" styleClass="minord"/>
                                    <p:separator styleClass="separadorP"/>
                                    <h:outputText value="N° Cuenta: #{perfilChoferC.chofer.cnoCuenta}" styleClass="minord"/>
                                    <p:separator styleClass="separadorP"/>
                                    <h:outputText value="Calificacion" styleClass="minord"/>
                                    <p:separator styleClass="separadorP"/>
                                </b:panelGrid>
                                <div>
                                    <b:button look="primary" tooltip="Solicitar Servicio" size="extra-large" value="" iconAwesome="map-marker" outcome="SolicitarServicioIH" rendered="#{sesionC.verificarTipo() eq false and perfilChoferC.tieneRuta()}">
                                        <f:param name="rutaId" value="#{perfilChoferC.getIdRuta()}" />
                                    </b:button>
                                    <b:button  look="primary" tooltip="Mandar mensaje" value="" outcome="MandarMensajeIH" icon="send" rendered="#{sesionC.verificarTipo() eq false}" >
                                        <f:param name="choferId" value="#{perfilChoferC.chofer.idChofer}" />
                                    </b:button>
                                    <b:button look="primary" tooltip="Ir a ruta" value="" outcome="RutaIH" iconAwesome="compass" rendered="#{perfilChoferC.tieneRuta()}">
                                        <f:param name="rutaId" value="#{perfilChoferC.getIdRuta()}" />
                                    </b:button>
                                </div>
                            </div>
                            <div class="col-sm-3" id="bordo">
                                <h:panelGrid columns="1">
                                    <b:tabView>
                                        <b:tab title="Personal" style-class="pestania">
                                            <h:form>
                                                <h3>Sobre mi:</h3>
                                                <h4><h:outputText value="#{perfilChoferC.perfil.csobreMi}"/></h4> <!--rendered="{perfilChoferC.sobreMi-->
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Antigüedad:</h3>
                                                <h:outputText value="Usuario desde: #{perfilChoferC.fechaReg()}" styleClass="minord"/>
                                                <p:separator styleClass="separadorT"/>
                                            </h:form>
                                        </b:tab>
                                        <b:tab title="Ruta" style-class="pestania">

                                        </b:tab>
                                        <b:tab title="Auto" style-class="pestania">
                                            <b:button look="danger" value="Registra tu auto" iconAwesome="automobile" outcome="RegistroAutomovilIH" 
                                                      rendered="#{sesionC.verificarTipo() and sesionC.chofer.idChofer == perfilChoferC.chofer.idChofer and sesionC.tieneAuto() eq false}" />
                                            <h:form style="text-align: right;">
                                                <h3>Modelo</h3>             
                                                <h:outputText value="Marca: #{perfilChoferC.auto.modelo}"/>   
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Licencia</h3>             
                                                <h:outputText value="N° Id: #{perfilChoferC.auto.noIdentificacion}"/>   
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Placa</h3> 
                                                <h:outputText value="Número: #{perfilChoferC.auto.placa}"/>                    
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Color</h3>
                                                <h:outputText value="#{perfilChoferC.auto.color}"/> 
                                            </h:form>
                                        </b:tab>
                                    </b:tabView>
                                </h:panelGrid>
                            </div>

                            <div class="col-sm-3" id="bordoM" align="right">
                                <h:form>
                                    <h3 align="center">Mapa</h3>
                                    <p:gmap id="gmap" center="19.3241874,-99.1789797" zoom="12" type="ROADMAP" style="width:500px;height:400px" model="#{perfilChoferC.getModeloMapa()}" />
                                    <b:button iconAwesome="search" look="primary" value="Expandir" onclick="PF('dlg').show();" style="align-content: center;" />
                                    <p:dialog header="Ruta de " widgetVar="dlg" modal="true" height="500px" width="1000px">
                                        <p:gmap id="gmap-dlg" center="19.3241874,-99.1789797" zoom="12" type="ROADMAP" style="width:100%;height:100%" model="#{perfilChoferC.getModeloMapa()}" />
                                    </p:dialog>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
