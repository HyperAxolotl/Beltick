<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h:form styleClass="form">
                                <h2>Iniciar Sesión Pasajero</h2>
                               
                                <h:messages infoStyle="color:red" />
                                <h:panelGrid columns="2" columnClasses="alignmentCenter">			

                                    <h:outputLabel value="Correo " />
                                    <p:inputText  style="text-align: left;" value="#{sesionC.pasajero.pcorreo}" >
                                        <pe:keyFilter regEx="/[a-z0-9_\-\.'@]/i" />
                                    </p:inputText>

                                    <h:outputLabel value="Contraseña   " />
                                    <p:password style="text-align: left;" value="#{sesionC.pasajero.pcontrasenia}" />
                                    
                                    <section name="button">
                                        <h:commandButton styleClass="btn btn-info" value="Aceptar" action="#{sesionC.verificarDatos()}" />    
                                    </section>
                                    
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </div>

                </section>
            </ui:define>

            <ui:define name="bottom">
                <p></p>
            </ui:define>
        </ui:composition>


        <br />
    </h:body>

</html>
