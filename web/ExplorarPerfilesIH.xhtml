<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Beltick</title>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">   
                <center>
                    <div id="container-registro">
                        <div id="container-exp-perf" align="center">
                            <h:panelGrid columns="1">
                                <p:tabView>
                                    <p:tab title="Choferes">
                                        <h:form>
                                            <p:dataTable value="#{perfilC.choferes}" paginatorPosition="bottom" var="pc" widgetVar="tablaChoferes" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" rows="7" style="margin-bottom:20px">
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Filtrar Choferes"/>
                                                        <p:inputText id="globalFilter" onkeyup="PF('tablaChoferes').filter()" style="width:150px" placeholder="Palabra clave"/>
                                                    </p:outputPanel>
                                                </f:facet>
                                                <p:column headerText="Nombre Chofer">
                                                    <p:link value="#{pc.chofer.cnombre} #{pc.chofer.capp}" outcome="PerfilChoferIH"  style="font-family: 'Arimo', sans-serif;font-size: 13px;" >
                                                        <f:param name="choferId" value="#{pc.chofer.idChofer}" />
                                                    </p:link>
                                                </p:column>
                                                <p:column headerText="Correo" >
                                                    <p:outputLabel value="#{pc.chofer.ccorreo}" style="font-family: 'Arimo', sans-serif; font-weight: normal; font-size: 13px;"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="Pasajeros">
                                        <h:form>
                                            <p:dataTable value="#{perfilC.pasajeros}" paginatorPosition="bottom" var="pp" widgetVar="tablaPasajeros" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" rows="7" style="margin-bottom:20px">
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Filtrar Pasajeros" />
                                                        <p:inputText id="globalFilter" onkeyup="PF('tablaPasajeros').filter()" style="width:150px" placeholder="Palabra clave"/>
                                                    </p:outputPanel>
                                                </f:facet>
                                                <p:column headerText="Nombre Pasajero">
                                                    <p:link value="#{pp.pasajero.pnombre} #{pp.pasajero.papp}" outcome="PerfilPasajeroIH" style="font-family: 'Arimo', sans-serif;font-size: 13px;" >
                                                        <f:param name="pasajeroId" value="#{pp.pasajero.idPasajero}" />
                                                    </p:link>
                                                </p:column>
                                                <p:column headerText="Correo">
                                                    <p:outputLabel value="#{pp.pasajero.pcorreo}" style="font-family: 'Arimo', sans-serif; font-weight: normal; font-size: 13px;"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </p:tab>
                                </p:tabView>
                            </h:panelGrid>
                        </div>
                    </div>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
