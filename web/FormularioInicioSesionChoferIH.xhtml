<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <div class="col-sm-12" align="center">
                    <div id="container-inicio-sesion">
                        <div class="cuadro-inicio-sesion2">
                            <h:graphicImage library="imagenes" name="icono.png" style="position:absolute;max-width:50px;margin-left: -25px; margin-top: 7px;"/>

                        </div>
                        <div class="cuadro-inicio-sesion3"/>
                        <div class="cuadro-inicio-sesion">

                            <h:form>
                                <p:messages autoUpdate="true"/>
                                <h:panelGrid id="grid" columns="3" styleClass="mi-panel-grid">			

                                    <p:outputLabel for="correo" value="Correo " />
                                    <p:inputText id="correo" styleClass="mi-tr" style="border-color: #D2D9DE;text-align: left;" value="#{sesionC.chofer.ccorreo}" required="true" >
                                        <pe:keyFilter regEx="/[a-z0-9_\-\.@]/i" />
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@ciencias.unam.mx" />
                                    </p:inputText>
                                    <p:message for="correo" display="text" />

                                    <p:outputLabel for="password" value="Contraseña" />
                                    <p:password id="password" styleClass="mi-tr" style="border-color: #D2D9DE;text-align: left;"  value="#{sesionC.chofer.ccontrasenia}" required="true" />
                                    <p:message for="password" display="text" />
                                </h:panelGrid>
                                <h:commandButton class="boton-inicia-sesion" value="Iniciar sesión" action="#{sesionC.verificarDatos()}" >
                                    <f:actionListener binding="#{sesionC.setTipo(true)}" />
                                </h:commandButton>  
                            </h:form> 
                        </div>
                    </div>

                </div>

            </ui:define>

            <ui:define name="bottom">
                <p></p>
            </ui:define>
        </ui:composition>


        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>

</html>
