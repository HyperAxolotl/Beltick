<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <div class="col-sm-12" align="center">
                    <h:form styleClass="form">
                        <h2>Iniciar Sesión Chofer</h2>
                        <p:messages autoUpdate="true"/>
                        <h:panelGrid id="grid" columns="3" styleClass="mi-panel-grid">			

                            <p:outputLabel for="correo" value="Correo " />
                            <p:inputText id="correo" styleClass="mi-tr" style="border-color: #D2D9DE;text-align: left;" value="#{sesionC.chofer.ccorreo}" required="true" >
                                <pe:keyFilter regEx="/[a-z0-9_\-\.@]/i" />
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@ciencias.unam.mx" />
                            </p:inputText>
                            <p:message for="correo" display="text" />

                            <p:outputLabel for="password" value="Contraseña" />
                            <p:password id="password" styleClass="mi-tr" style="border-color: #D2D9DE;text-align: left;"  value="#{sesionC.chofer.ccontrasenia}" required="true" />
                            <p:message for="password" display="text" />

                            <section name="button">
                                <h:commandButton  styleClass="btn btn-info" value="Aceptar" action="#{sesionC.verificarDatos()}" >
                                    <f:actionListener binding="#{sesionC.setTipo(true)}" />
                                </h:commandButton>
                            </section>    

                        </h:panelGrid>
                    </h:form> 
                </div>

            </ui:define>

            <ui:define name="bottom">
                <p></p>
            </ui:define>
        </ui:composition>


        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>

</html>
