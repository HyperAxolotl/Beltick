<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h:form class="form">
                                <h2>Iniciar Sesión Chofer</h2>
                                <h:messages infoStyle="color:red" />

                                <h:panelGrid columns="2" columnClasses="alignmentCenter">			

                                    <h:outputLabel value="Correo " />
                                    <p:inputText style="text-align: left;" value="#{sesionC.chofer.ccorreo}" >
                                        <pe:keyFilter regEx="/[a-z0-9_\-\.'@]/i" />
                                    </p:inputText>

                                    <h:outputLabel value="Contraseña  " />
                                    <p:password style="text-align: left;" value="#{sesionC.chofer.ccontrasenia}" />
                                    <section name="button">
                                        <h:commandButton  styleClass="btn btn-info" value="Aceptar" action="#{sesionC.verificarDatos()}" >
                                            <f:actionListener binding="#{sesionC.setTipo(true)}" />
                                        </h:commandButton>
                                    </section>    

                                </h:panelGrid>
                            </h:form> 
                        </div>
                    </div>
                </section>

            </ui:define>

            <ui:define name="bottom">
                <p></p>
            </ui:define>
        </ui:composition>


        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>

</html>
