<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Perfil pasajero</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{perfilPasajeroC.init}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <h:form>			
                    <section class="container">
                        <div class="row">
                            <div class="col-sm-3" align="left">
                                <p:panelGrid columns="1">  
                                    <f:facet name="header">
                                        <p:graphicImage library="imagenes" name="foto_usuario/usuario.png" class="img-circle" width="80px" height="80px" />
                                    </f:facet>
                                    <h:outputText value="#{perfilPasajeroC.pasajero.pnombre} #{perfilPasajeroC.pasajero.papp} #{perfilPasajeroC.pasajero.papm}" />
                                    <h:outputText value="#{perfilPasajeroC.pasajero.pcorreo}"/>
                                    <h:outputText value="#{perfilPasajeroC.pasajero.pnoCuenta}"/>
                                    <h:outputText value="#{perfilPasajeroC.pasajero.pfechaNac}"/>
                                    <p:rating value="#{perfilPasajeroC.getCalificacion()}" readonly="true" stars="10" />
                                    <p:commandButton value="Califica" rendered="#{sesionC.verificarTipo() and perfilPasajeroC.verificarPasajero(sesionC.chofer)}"
                                                     onclick="PF('dlg').show();" />
                                    <p:separator styleClass="separadorP"/>
                                    <p:button value="Mandar mensaje" outcome="MandarMensajeIH" rendered="#{sesionC.verificarTipo()}">
                                        <f:param name="pasajeroId" value="#{perfilPasajeroC.pasajero.idPasajero}" />
                                    </p:button>
                                </p:panelGrid>
                                <p:dialog header="Califica a #{perfilPasajeroC.pasajero.pnombre}" widgetVar="dlg" modal="true" height="400" width="600">
                                    <p:rating value="#{perfilPasajeroC.calificacionPasajero.calificacion}" stars="10" />
                                    <br></br>
                                    <p:outputLabel for="descripcion" value="DescripciÃ³n" />
                                    <p:inputTextarea id="descripcion" value="#{perfilPasajeroC.calificacionPasajero.descripcion}" />
                                    <br></br>
                                    <p:commandButton value="Calificar" actionListener="#{perfilPasajeroC.calificar(sesionC.chofer)}" onclick="PF('dlg').hide()" update="@form">
                                        <f:param name="pasajeroId" value="#{perfilPasajeroC.pasajero.idPasajero}" />
                                    </p:commandButton>
                                </p:dialog> 
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
