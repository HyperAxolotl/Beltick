<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Perfil pasajero</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{perfilPasajeroC.init}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <h:form>			
                    <section class="container">
                        <div class="rogue">
                            <div class="col-sm-3" align="center" id="borde">

                                <c:if test="#{perfilPasajeroC.verificarImagen() eq false}" >
                                    <p:graphicImage id="imagene" library="imagenes" name="foto_usuario/usuario.png" width="230px" height="230px"  styleClass="imagene"/>
                                    <p:tooltip id="toolTip" for="imagene" value="#{perfilPasajeroC.pasajero.pnombre} #{perfilPasajeroC.pasajero.papp} #{perfilPasajeroC.pasajero.papm}" />
                                </c:if>
                                <c:if test="#{perfilPasajeroC.verificarImagen()}">
                                    <o:graphicImage id="img" value="#{imagenC.getImagen(perfilPasajeroC.imagen.idImagen)}" height="230px" width="230px" />
                                    <p:tooltip id="toolTipTrack" for="img" value="#{perfilPasajeroC.pasajero.pnombre} #{perfilPasajeroC.pasajero.papp} #{perfilPasajeroC.pasajero.papm}" />
                                </c:if>
                                <h:panelGrid columns="1"> 
                                    <h:outputText value="#{perfilPasajeroC.pasajero.pnombre} #{perfilPasajeroC.pasajero.papp} #{perfilPasajeroC.pasajero.papm}" styleClass="data"/>
                                    <p:separator styleClass="separadorP"/>
                                    <h:outputText value="#{perfilPasajeroC.pasajero.pcorreo}" styleClass="minord"/>
                                    <p:separator styleClass="separadorP"/>
                                    <h:outputText value="#{perfilPasajeroC.pasajero.pnoCuenta}" styleClass="minord"/>
                                    <p:separator styleClass="separadorP"/>
                                    <h:outputText value="#{perfilPasajeroC.pasajero.pfechaNac}" styleClass="minord"/>
                                    <p:separator styleClass="separadorP"/>
                                    <h:panelGrid columns="2">
                                        <!--p:commandButton actionListener="{perfilPasajeroC.listarCalificaciones()}" id="estrellas" onclick="PF('califs').show();" icon="fa fa-comment"> 
                                            <f:param name="choferId" value="{perfilPasajeroC.pasajero.idPasajero}" />
                                        </p:commandButton--> 
                                        <p:rating value="#{perfilPasajeroC.getCalificacion()}" stars="10" readonly="true" />
                                    </h:panelGrid>
                                    <p:separator styleClass="separadorP"/>
                                </h:panelGrid>
                                <div>
                                    <p:button icon="fa fa-send" value="Mensaje" outcome="MandarMensajeIH" rendered="#{sesionC.verificarTipo()}">
                                        <f:param name="pasajeroId" value="#{perfilPasajeroC.pasajero.idPasajero}" />
                                    </p:button>
                                    <p:commandButton value="Califica" rendered="#{sesionC.verificarTipo() and perfilPasajeroC.verificarPasajero(sesionC.chofer)}"
                                                     onclick="PF('dlgc').show();">
                                        <f:param name="pasajeroId" value="#{perfilPasajeroC.pasajero.idPasajero}" />
                                    </p:commandButton>
                                </div>
                            </div>

                            <div class="col-sm-3" id="bordo">
                                <h:panelGrid columns="1">
                                    <p:tabView style="width: 100%;">
                                        <p:tab title="Personal">
                                            <h:form>
                                                <h3>Sobre mi:</h3>
                                                <h:outputText value="#{perfilPasajeroC.perfil.psobreMi}"/> <!--rendered="{perfilChoferC.sobreMi-->
                                                <p:separator styleClass="separadorT"/>
                                                <h3>Antigüedad:</h3>
                                                <h:outputText value="Usuario desde: #{perfilPasajeroC.fechaReg()}"/>
                                                <p:separator styleClass="separadorT"/>
                                            </h:form>
                                        </p:tab>
                                        <p:tab title="Horario">
                                            <h:form rendered="#{perfilPasajeroC.tieneRuta() eq false and perfilPasajeroC.enSesion(sesionC.pasajero)}"> 
                                                <h:outputText value="Aún no eres aceptado en ninguna ruta"/>
                                                <p:button value="Explorar Rutas" outcome="ExplorarRutasIH"/>
                                            </h:form>
                                            <h:form rendered="#{perfilPasajeroC.tieneRuta()}">
                                                <p:panelGrid columns="4" style="align-content: center;"> 
                                                    <h:outputLabel value="Lunes" />
                                                    <h:outputLabel value="#{perfilPasajeroC.horaDia(1)}"/>
                                                    <p:button value="Ruta #{perfilPasajeroC.rutaDia(1).idRuta}" outcome="RutaIH" disabled="#{perfilPasajeroC.rutaDia(1) eq null}">
                                                        <f:param name="rutaId" value="#{perfilPasajeroC.rutaDia(1).idRuta}" />
                                                    </p:button>
                                                    <p:button value="Chofer #{perfilPasajeroC.rutaDia(1).automovil.chofer.cnombre}" outcome="PerfilChoferIH" disabled="#{perfilPasajeroC.elChofer(1) eq -1}">
                                                        <f:param name="choferId" value="#{perfilPasajeroC.elChofer(1)}"/>
                                                    </p:button>
                                                    
                                                    <h:outputLabel value="Martes"/>
                                                    <h:outputLabel value="#{perfilPasajeroC.horaDia(2)}"/>
                                                    <p:button value="Ruta #{perfilPasajeroC.rutaDia(2).idRuta}" outcome="RutaIH" disabled="#{perfilPasajeroC.rutaDia(2) eq null}">
                                                        <f:param name="rutaId" value="#{perfilPasajeroC.rutaDia(2).idRuta}" />
                                                    </p:button>
                                                    <p:button value="Chofer #{perfilPasajeroC.rutaDia(2).automovil.chofer.cnombre}" outcome="PerfilChoferIH" disabled="#{perfilPasajeroC.elChofer(2) eq -1}">
                                                        <f:param name="choferId" value="#{perfilPasajeroC.elChofer(2)}"/>
                                                    </p:button>
                                                    
                                                    <h:outputLabel value="Miércoles"/>
                                                    <h:outputLabel value="#{perfilPasajeroC.horaDia(3)}"/>
                                                    <p:button value="Ruta #{perfilPasajeroC.rutaDia(3).idRuta}" outcome="RutaIH" disabled="#{perfilPasajeroC.rutaDia(3) eq null}">
                                                        <f:param name="rutaId" value="#{perfilPasajeroC.rutaDia(3).idRuta}" />
                                                    </p:button>
                                                    <p:button value="Chofer #{perfilPasajeroC.rutaDia(3).automovil.chofer}" outcome="PerfilChoferIH" disabled="#{perfilPasajeroC.elChofer(3) eq -1}">
                                                        <f:param name="choferId" value="#{perfilPasajeroC.elChofer(3)}"/>
                                                    </p:button>
                                                    
                                                    <h:outputLabel value="Jueves"/>
                                                    <h:outputLabel value="#{perfilPasajeroC.horaDia(4)}"/>
                                                    <p:button value="Ruta #{perfilPasajeroC.rutaDia(4).idRuta}" outcome="RutaIH" disabled="#{perfilPasajeroC.rutaDia(4) eq null}">
                                                        <f:param name="rutaId" value="#{perfilPasajeroC.rutaDia(4).idRuta}" />
                                                    </p:button>
                                                    <p:button value="Chofer #{perfilPasajeroC.rutaDia(4).automovil.chofer.cnombre}" outcome="PerfilChoferIH" disabled="#{perfilPasajeroC.elChofer(4) eq -1}">
                                                        <f:param name="choferId" value="#{perfilPasajeroC.elChofer(4)}"/>
                                                    </p:button>
                                                    
                                                    <h:outputLabel value="Viernes"/>
                                                    <h:outputLabel value="#{perfilPasajeroC.horaDia(5)}"/>
                                                    <p:button value="Ruta #{perfilPasajeroC.rutaDia(5).idRuta}" outcome="RutaIH" disabled="#{perfilPasajeroC.rutaDia(5) eq null}">
                                                        <f:param name="rutaId" value="#{perfilPasajeroC.rutaDia(5).idRuta}" />
                                                    </p:button>
                                                    <p:button value="Chofer #{perfilPasajeroC.rutaDia(5).automovil.chofer.cnombre}" outcome="PerfilChoferIH" disabled="#{perfilPasajeroC.elChofer(5) eq -1}">
                                                        <f:param name="choferId" value="#{perfilPasajeroC.elChofer(5)}"/>
                                                    </p:button>
                                                    
                                                    <h:outputLabel value="Sábado"/>
                                                    <h:outputLabel value="#{perfilPasajeroC.horaDia(6)}"/>
                                                    <p:button value="Ruta #{perfilPasajeroC.rutaDia(6).idRuta}" outcome="RutaIH" disabled="#{perfilPasajeroC.rutaDia(6) eq null}">
                                                        <f:param name="rutaId" value="#{perfilPasajeroC.rutaDia(6).idRuta}" />
                                                    </p:button>
                                                    <p:button value="Chofer #{perfilPasajeroC.rutaDia(6).automovil.chofer.cnombre}" outcome="PerfilChoferIH" disabled="#{perfilPasajeroC.elChofer(6) eq -1}">
                                                        <f:param name="choferId" value="#{perfilPasajeroC.elChofer(6)}"/>
                                                    </p:button>
                                                </p:panelGrid>
                                            </h:form>
                                        </p:tab>
                                    </p:tabView>
                                </h:panelGrid>
                            </div>

                            <p:dialog header="Califica a #{perfilPasajeroC.pasajero.pnombre}" widgetVar="dlgc" modal="true" height="400" width="600">
                                <p:rating value="#{perfilPasajeroC.calificacionPasajero.calificacion}" stars="10" />
                                <br></br>
                                <p:outputLabel for="descripcion" value="Descripción" />
                                <p:inputTextarea id="descripcion" value="#{perfilPasajeroC.calificacionPasajero.descripcion}" />
                                <br></br>
                                <p:commandButton value="Calificar" actionListener="#{perfilPasajeroC.calificar(sesionC.chofer)}" onclick="PF('dlg').hide()" update="@form">
                                    <f:param name="pasajeroId" value="#{perfilPasajeroC.pasajero.idPasajero}" />
                                </p:commandButton>
                            </p:dialog> 

                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
