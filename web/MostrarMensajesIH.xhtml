<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mensajes</title>
    </h:head>

    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h2>Mensajes</h2>                            

                            <h:form id="mensajes">

                                <p:dataTable id="tablaMensajesC" value="#{mostrarMensajesC.lstMensajesC}" 
                                             var="mensaje" widgetVar="tablaMensajesC" rendered="#{sesionC.verificarSesion() &amp;&amp; sesionC.verificarTipo()}" 
                                             rows="10" style="margin-bottom:20px" >

                                    <p:column headerText="Remitente">
                                        <h:link value="#{mensaje.pasajero.pnombre}" outcome="PerfilPasajeroIH">
                                            <f:param name="pasajeroId" value="#{mensaje.pasajero.idPasajero}"/>
                                        </h:link>
                                    </p:column>
                                    
                                    <p:column headerText="Titulo">
                                        <h:outputText value="#{mensaje.asunto}" />
                                    </p:column>
                                    
                                    <p:column headerText="Contenido">
                                        <h:outputText value="#{mensaje.contenido}" />
                                    </p:column>
                                    
                                    <p:column headerText="Fecha">
                                        <h:outputText value="#{mostrarMensajesC.formateaFecha(mensaje.fecha)}" />
                                    </p:column>
                                    
                                </p:dataTable>
                                
                                <p:dataTable id="tablaMensajesP" value="#{mostrarMensajesC.lstMensajesP}" 
                                             var="mensaje" widgetVar="tablaMensajesP" rendered="#{sesionC.verificarSesion() &amp;&amp; sesionC.verificarTipo() eq false}" 
                                             rows="10" style="margin-bottom:20px" >

                                    <p:column headerText="Remitente">
                                        <h:link value="#{mensaje.chofer.cnombre}" outcome="PerfilChoferIH">
                                            <f:param name="choferId" value="#{mensaje.chofer.idChofer}"/>
                                        </h:link>
                                    </p:column>
                                    
                                    <p:column headerText="Titulo">
                                        <h:outputText value="#{mensaje.asunto}" />
                                    </p:column>
                                    
                                    <p:column headerText="Contenido">
                                        <h:outputText value="#{mensaje.contenido}" />
                                    </p:column>
                                    
                                    <p:column headerText="Fecha">
                                        <h:outputText value="#{mostrarMensajesC.formateaFecha(mensaje.fecha)}" />
                                    </p:column>
                                    
                                </p:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
