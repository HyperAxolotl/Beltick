<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <center>
                    <div id="container-registro" align="center">
                        <p:tooltip />
                        <h:form>

                            <h2>Regístrate</h2>

                            <div class="cuadro-registro" style="height: auto; min-height: 450px; margin-bottom: 0px;">
                                <h:panelGrid id="grid" columns="3" styleClass="mi-panel-grid">
                                    <p:outputLabel for="nombre" value="Nombre"/>
                                    <p:inputText id="nombre" required="true" styleClass="mi-tr" value="#{choferC.chofer.cnombre}" label="Nombre">
                                        <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                    </p:inputText>
                                    <p:message for="nombre" display="text" />

                                    <p:outputLabel for="app" value="Apellido Paterno" />
                                    <p:inputText id="app" required="true" styleClass="mi-tr" value="#{choferC.chofer.capp}" label="Apellido Paterno">
                                        <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                    </p:inputText>
                                    <p:message for="app" display="text" />

                                    <p:outputLabel for="apm" value="Apellido Materno" />
                                    <p:inputText id="apm"  required="true" styleClass="mi-tr" value="#{choferC.chofer.capm}" label="Apellido Materno">
                                        <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                    </p:inputText>
                                    <p:message for="apm" display="text" />

                                    <p:outputLabel for="correo" value="Correo" />
                                    <p:inputText id="correo" required="true" styleClass="mi-tr" value="#{choferC.chofer.ccorreo}"
                                                 placeholder="correo@ciencias.unam.mx" label="Correo">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@ciencias.unam.mx" />
                                        <pe:keyFilter regEx="/[a-z0-9_\-\.@]/i" />
                                    </p:inputText>
                                    <p:message for="correo" display="text" />

                                    <p:outputLabel for="contrasenia" value="Contraseña" />
                                    <p:password id="contrasenia" required="true" styleClass="mi-tr" value="#{choferC.chofer.ccontrasenia}"
                                                feedback="true" inline="true" promptLabel="Ingresa una contraseña" 
                                                weakLabel="Débil" goodLabel="Medio" strongLabel="Fuerte" label="Contraseña"/>
                                    <p:message for="contrasenia" display="text" />

                                    <p:outputLabel for="contraseniac" value="Confirmación de Contraseña" />
                                    <p:password id="contraseniac" required="true" styleClass="mi-tr" value="#{choferC.confirmacion}" label="Confirmación"/>
                                    <p:message for="contraseniac" display="text" />

                                    <p:outputLabel for="ncuenta" value="Numero de Cuenta" />
                                    <p:inputMask id="ncuenta" required="true" styleClass="mi-tr" value="#{choferC.chofer.cnoCuenta}" 
                                                 mask="999999999" label="Numero de Cuenta"/>
                                    <p:message for="ncuenta" display="text" />

                                    <p:outputLabel for="nid" value="Numero de Identificación (Licencia)" />
                                    <p:inputText id="nid" required="true" styleClass="mi-tr" value="#{choferC.chofer.cnoId}" label="Numero de Identificación"/>
                                    <p:message for="nid" display="text" />  

                                    <p:outputLabel for="fecha" value="Fecha de Nacimiento" />
                                    <p:calendar id="fecha" required="true" pattern="dd-MM-yyyy" mask="true" value="#{choferC.chofer.cfechaNac}" label="Fecha de Nacimiento"/>

                                    <p:message for="fecha" display="text" />
                                </h:panelGrid>
                            </div>
                            <div style="padding-top: 20px;">

                                <h:outputText value="Al hacer click en 'Aceptar' estás aceptando nuestros " style="color: gray"/> 
                                <a  
                                    data-toggle="modal" 
                                    data-target="#myModal" 
                                    href="Proyecto/Informacion.xhtml">
                                    términos y condiciones de uso
                                </a>

                                <!-- Modal -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="myModalLabel">Términos y condiciones de uso</h4>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <p:dialog id="dialogTest" header="Exito" widgetVar="dlg2" modal="true" 
                                              resizable="false" closable="false" height="160" visible="#{choferC.exito}" appendTo="@(body)">
                                        <p:messages/>
                                        <center>
                                            <p:button styleClass="boton-registro" style="height: 40px;"  value="Cerrar" onclick="PF('dlg2').hide()" outcome="PaginaPrincipalIH"/>
                                        </center>
                                    </p:dialog>

                                    <p:commandButton styleClass="boton-registro" 
                                                     value="Aceptar" action="#{choferC.registro()}" update="grid,dialogTest" 
                                                     onclick="if (#{choferC.exito}) {
                                                                 PF('dlg2').show();
                                                             }">
                                    </p:commandButton>

                                </div> 

                            </div>
                        </h:form>       
                    </div>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
