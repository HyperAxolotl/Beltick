<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrar solicitudes</title>
    </h:head>

    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h2>Administrar Solicitudes</h2>                            

                            <h:form id="administrarSolicitudes">
                                <p:growl id="growl" showDetail="true" sticky="false" life="3000" />

                                <p:dataTable id="tablaSolicitudes" value="#{administrarSolicitudesC.lstSolicitudes}" 
                                             var="solicitud" widgetVar="tablaSolicitudes" rendered="#{sesionC.verificarSesion() &amp;&amp; sesionC.verificarTipo()}" 
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                             paginator="true" rows="10" style="margin-bottom:20px" >

                                    <p:column headerText="Pasajero">
                                        <p:link value="#{administrarSolicitudesC.getPasajeroNombre(solicitud)}" outcome="PerfilPasajeroIH" >
                                            <f:param name="pasajeroId" value="#{solicitud.pasajero.idPasajero}" />
                                        </p:link>
                                    </p:column>
                                    
                                    <p:column headerText="Dia -> hora">
                                        <h:outputText value="#{solicitud.id.dia} -> #{administrarSolicitudesC.getHora(solicitud)}" />
                                    </p:column>

                                    <p:column headerText="AcciÃ³n">
                                        <p:commandButton  value="Aceptar" update="@form" disabled="#{administrarSolicitudesC.verificarDisponibilidad(solicitud) eq false}"
                                                          actionListener="#{administrarSolicitudesC.registrarSolicitud(solicitud)}" />
                                        <p:commandButton  value="Rechazar" update="@form" 
                                                          actionListener="#{administrarSolicitudesC.eliminarSolicitud(solicitud)}" />
                                    </p:column>

                                </p:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
