<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrar solicitudes</title>
    </h:head>

    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h2>Administrar Solicitudes</h2>                            

                            <h:form id="administrarSolicitudes">

                                <h:commandButton  actionListener="#{administrarSolicitudesC.listarSolicitudes(sesionC.chofer)}" value="Listar todas las solicitudes" />

                                <p:dataTable value="#{administrarSolicitudesC.lstSolicitudes}" var="solicitud" widgetVar="tablaSOlicitudes" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                             paginator="true" rows="10" style="margin-bottom:20px" rendered="#{administrarSolicitudesC.lstSolicitudes != null}">

                                    <p:column headerText="Pasajero">
                                        <h:outputText value="#{solicitud.pasajero.pnombre} #{solicitud.pasajero.papp} #{solicitud.pasajero.papm}" />
                                        <br/>
                                        <h:outputText value="#{solicitud.pasajero.pcorreo}" />
                                    </p:column>
                                    
                                    <p:column headerText="Dia -> hora">
                                        <h:outputText value="#{administrarSolicitudesC.mapDia(solicitud.id.dia)} -> #{solicitud.id.dia}:00" />
                                    </p:column>

                                    <p:column headerText="AcciÃ³n">
                                        <p:commandButton  value="Aceptar" actionListener="#{administrarSolicitudesC.registrarSolicitud(solicitud)}" />
                                        <p:commandButton  value="Ignorar" actionListener="#{administrarSolicitudesC.eliminarSolicitud(solicitud)}" />
                                    </p:column>

                                </p:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
