<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Notificaciones</title>
    </h:head>

    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <section class="container">
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <h2>Notificaciones</h2>                            

                            <h:form id="notificaciones">

                                <p:dataTable id="tablaNotificacionesC" value="#{notificacionC.lstNotificacionesC}" 
                                             var="notificacion" widgetVar="tablaNotificacionesC" rendered="#{sesionC.verificarSesion() &amp;&amp; sesionC.verificarTipo()}" 
                                             rows="10" style="margin-bottom:20px" >

                                    <p:column headerText="Titulo">
                                        <h:outputText value="#{notificacion.titulo}" />
                                    </p:column>
                                    
                                    <p:column headerText="Contenido">
                                        <h:outputText value="#{notificacion.contenido}" />
                                    </p:column>
                                    
                                </p:dataTable>
                                
                                <p:dataTable id="tablaNotificacionesP" value="#{notificacionC.lstNotificacionesP}" 
                                             var="notificacion" widgetVar="tablaNotificacionesP" rendered="#{sesionC.verificarSesion() &amp;&amp; sesionC.verificarTipo() eq false}" 
                                             rows="10" style="margin-bottom:20px" >

                                    <p:column headerText="Titulo">
                                        <h:outputText value="#{notificacion.titulo}" />
                                    </p:column>
                                    
                                    <p:column headerText="Contenido">
                                        <h:outputText value="#{notificacion.contenido}" />
                                    </p:column>
                                    
                                </p:dataTable>
                            </h:form>

                        </div>
                    </div>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
