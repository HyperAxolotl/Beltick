<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:form>
				
		<h1>Iniciar Sesión</h1>
		
		<h:messages />
		
		<h:panelGrid columns="2">			
		
			<h:outputLabel value="Usuario" />
			<h:inputText value="#{sesionC.pasajero.pnombre}" />
		
			<h:outputLabel value="Contraseña" />
			<h:inputSecret value="#{sesionC.pasajero.pcontrasenia}" />
			
			<h:commandButton value="Aceptar" action="#{sesionC.verificarDatos()}" />
                       
                        <h:button value="Registrar" outcome="RegistroPasajeroIH"/>
		</h:panelGrid>
	</h:form>
</body>
</html>
