<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <h:body>
        <ui:composition template="plantillas/vista2.xhtml">
            <ui:define name="content">
                <div class="col-sm-12" align="center">
                    <p:tooltip />
                    
                    <h:form>
                        
                        <h2>Registro de Pasajero</h2>
                        <h3>Ingresa tus datos</h3>
                        <p:messages autoUpdate="true" showDetail="true" closable="true"/>
                        <h:panelGrid id="grid" columns="3" styleClass="mi-panel-grid">
                            <p:outputLabel for="nombre" value="Nombre" />
                            <p:inputText id="nombre" required="true" styleClass="mi-tr" value="#{pasajeroC.pasajero.pnombre}" >
                                <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                            </p:inputText>
                            <p:message for="nombre" display="text"/>

                            <p:outputLabel for="app" value="Apellido Paterno" />
                            <p:inputText id="app" required="true" styleClass="mi-tr" value="#{pasajeroC.pasajero.papp}">
                                <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                            </p:inputText>
                            <p:message for="app" display="text"/>

                            <p:outputLabel for="apm" value="Apellido Materno" />
                            <p:inputText id="apm" required="true" styleClass="mi-tr" value="#{pasajeroC.pasajero.papm}">
                                <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                            </p:inputText>
                            <p:message for="apm" display="text"/>

                            <p:outputLabel for="correo" value="Correo" />
                            <p:inputText id="correo" required="true" styleClass="mi-tr" value="#{pasajeroC.pasajero.pcorreo}" 
                                         placeholder="correo@ciencias.unam.mx">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@ciencias.unam.mx" />
                                <pe:keyFilter regEx="/[a-z0-9_\-\.@]/i" />
                            </p:inputText>
                            <p:message for="correo" display="text"/>

                            <p:outputLabel for="contrasenia" value="Contraseña" />
                            <p:password id="contrasenia" required="true" styleClass="mi-tr" value="#{pasajeroC.pasajero.pcontrasenia}" 
                                        feedback="true" inline="true" promptLabel="Ingresa una contraseña" 
                                        weakLabel="Débil" goodLabel="Medio" strongLabel="Fuerte" />
                            <p:message for="contrasenia" display="text"/>

                            <p:outputLabel for="contraseniac" value="Confirmación de Contraseña" />
                            <p:password id="contraseniac" required="true" styleClass="mi-tr" value="#{pasajeroC.confirmacion}" />
                            <p:message for="contraseniac" display="text" />

                            <p:outputLabel for="ncuenta" value="Numero de Cuenta" />
                            <p:inputMask id="ncuenta" required="true" styleClass="mi-tr" value="#{pasajeroC.pasajero.pnoCuenta}" 
                                         mask="999999999"/>
                            <p:message for="ncuenta" display="text" />

                            <p:outputLabel for="fecha" value="Fecha de Nacimiento" />
                            <p:calendar  id="fecha" required="true" pattern="dd-MM-yyyy" mask="true" value="#{pasajeroC.pasajero.pfechaNac}" />

                            <p:message for="fecha" display="text" />

                        </h:panelGrid>

                        <!--p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /-->
                        <p:separator/>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12" align="center">

                                    <h:outputText value="Al hacer click en 'Registrar',estás aceptando nuestros:"/> 
                                    <a  
                                        data-toggle="modal" 
                                        data-target="#myModal" 
                                        href="Proyecto/Informacion.xhtml">
                                        Términos y condiciones de uso
                                    </a>

                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Términos y condiciones de uso</h4>
                                                </div>
                                                <div class="modal-body">
                                                    ...
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <p:dialog id="dialogTest" header="Exito" widgetVar="dlg2" modal="true"  draggable="false"  
                                                  resizable="false" closable="false" height="100" visible="#{pasajeroC.exito}">
                                            <p:messages/>
                                            <p:button value="Cerrar" onclick="PF('dlg2').hide()" outcome="PaginaPrincipalIH"/>
                                        </p:dialog>

                                        <h:panelGrid columns="1" cellpadding="5">
                                            <p:commandButton styleClass="btn btn-info" 
                                                             value="Registrar" action="#{pasajeroC.registro()}" update="grid,dialogTest" 
                                                             onclick="if (#{pasajeroC.exito}) {
                                                                         PF('dlg2').show();
                                                                     }">
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </div>        
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>


</html>
