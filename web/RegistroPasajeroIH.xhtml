<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <section class="container">
                    <p:tooltip />
                    <h:form styleClass="form">
                        <!--p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /-->
                        <h:panelGrid id="grid" columns="3" cellpadding="5">
                            <p:outputLabel for="nombre" value="Nombre" />
                            <p:inputText id="nombre" required="true" style="text-align: left;" value="#{pasajeroC.pasajero.pnombre}" />
                            <p:message for="nombre" display="text"/>

                            <p:outputLabel for="app" value="Apellido Paterno" />
                            <p:inputText id="app" required="true" style="text-align: left; " value="#{pasajeroC.pasajero.papp}"/>
                            <p:message for="app" display="text"/>

                            <p:outputLabel for="apm" value="Apellido Materno" />
                            <p:inputText id="apm" required="true" style="text-align: left;" value="#{pasajeroC.pasajero.papm}"/>
                            <p:message for="apm" display="text"/>

                            <p:outputLabel for="correo" value="Correo" />
                            <p:inputText id="correo" required="true" style="text-align: left;" value="#{pasajeroC.pasajero.pcorreo}"/>
                            <p:message for="correo" display="text"/>

                            <p:outputLabel for="contrasenia" value="Contraseña" />
                            <p:password id="contrasenia" required="true" style="text-align: left;" value="#{pasajeroC.pasajero.pcontrasenia}" 
                                        feedback="true" inline="true" promptLabel="Ingresa una contraseña" 
                                        weakLabel="Débil" goodLabel="Medio" strongLabel="Fuerte" />
                            <p:message for="contrasenia" display="text"/>

                            <p:outputLabel for="contraseniac" value="Confirmación de Contraseña" />
                            <p:password id="contraseniac" required="true" style="text-align: left;" value="#{pasajeroC.confirmacion}" />
                            <p:message for="contraseniac" display="text" />

                            <p:outputLabel for="ncuenta" value="Numero de Cuenta" />
                            <p:inputText id="ncuenta" required="true" style="text-align: left;" value="#{pasajeroC.pasajero.pnoCuenta}" />
                            <p:message for="ncuenta" display="text" />

                            <p:outputLabel for="fecha" value="Fecha de Nacimiento" />
                            <p:calendar id="fecha" required="true" style="text-align: left;" pattern="dd-MM-yyyy" mask="true" value="#{pasajeroC.pasajero.pfechaNac}" />
                    
                            <p:message for="fecha" display="text" />

                        </h:panelGrid>
                        <p:separator />
                        <section class="button">
                            <p:commandButton style="width:100px; background-color: #9BA895;border-color: #82927B;"
                                             value="Registrar" action="#{pasajeroC.registro()}" update="grid"/>
                        </section>
                    </h:form>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>


</html>
