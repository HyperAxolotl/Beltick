<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <h:form rendered="#{perfilC.tipo eq true}">
                    <section class="container">
                        <div class="row">

                            <div class="col-sm-4" align="left">
                                <p:panelGrid columns="1">  
                                    <f:facet name="header">
                                        <p:graphicImage library="imagenes" name="foto_usuario/usuario.png" class="img-circle" width="80px" height="80px" />
                                    </f:facet>                                
                                    <h:outputLabel value="#{perfilC.perfilChofer.chofer.cnombre} #{perfilC.perfilChofer.chofer.capp} #{perfilC.perfilChofer.chofer.capm}" />
                                    <h:outputLabel value="#{perfilC.perfilChofer.chofer.ccorreo}"/>
                                    <h:outputLabel value="#{perfilC.perfilChofer.chofer.cnoCuenta}"/>
                                    <h:outputLabel value="#{perfilC.perfilChofer.chofer.cfechaNac}"/>  
                                    <p:button  value="Solicitar servicio" outcome="SolicitarServicioIH" rendered="#{not (perfilC.getIdRuta() eq -100) and sesionC.tipo eq false}">
                                        <f:param name="rutaId" value="#{perfilC.getIdRuta()}" />
                                    </p:button>
                                    <p:button  value="Ir a ruta" outcome="RutaIH">
                                        <f:param name="rutaId" value="#{perfilC.getIdRuta()}" />
                                    </p:button>
                                    <p:button  value="Mandar mensaje" outcome="MandarMensajeIH" rendered="#{sesionC.verificarTipo() eq false}">
                                        <f:param name="choferId" value="#{perfilC.perfilChofer.chofer.idChofer}" />
                                    </p:button>
                                </p:panelGrid>
                            </div>
                        </div>
                    </section>
                </h:form>

                <h:form rendered="#{perfilC.tipo eq false}">			
                    <section class="container">
                        <div class="row">
                            <div class="col-sm-3" align="left">
                                <p:panelGrid columns="1">  
                                    <f:facet name="header">
                                        <p:graphicImage library="imagenes" name="foto_usuario/usuario.png" class="img-circle" width="80px" height="80px" />
                                    </f:facet>
                                    <h:outputText value="#{perfilC.perfilPasajero.pasajero.pnombre} #{perfilC.perfilPasajero.pasajero.papp} #{perfilC.perfilPasajero.pasajero.papm}" />
                                    <h:outputText value="#{perfilC.perfilPasajero.pasajero.pcorreo}"/>
                                    <h:outputText value="#{perfilC.perfilPasajero.pasajero.pnoCuenta}"/>
                                    <h:outputText value="#{perfilC.perfilPasajero.pasajero.pfechaNac}"/>
                                    <p:button  value="Mandar mensaje" outcome="MandarMensajeIH" rendered="#{sesionC.verificarTipo()}">
                                        <f:param name="pasajeroId" value="#{perfilC.perfilPasajero.pasajero.idPasajero}" />
                                    </p:button>
                                </p:panelGrid>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
