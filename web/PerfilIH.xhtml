<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Beltick</title>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <h:form rendered="#{perfilC.tipo eq true}">			
                    <h:panelGrid columns="1">
                        <img src="#{perfilC.perfilChofer.cfoto}" class="img-circle" width="150px" height="150px" />
                        <h:outputLabel value="#{perfilC.perfilChofer.chofer.cnombre} #{perfilC.perfilChofer.chofer.capp} #{perfilC.perfilChofer.chofer.capm}" />
                        <h:outputLabel value="#{perfilC.perfilChofer.chofer.ccorreo}"/>
                        <h:outputLabel value="#{perfilC.perfilChofer.chofer.cnoCuenta}"/>
                        <h:outputLabel value="#{perfilC.perfilChofer.chofer.cfechaNac}"/>
                        <!--h:outputLabel value="#{perfilC.perfilChofer.chofer.automovils}"/-->
                    </h:panelGrid>
                </h:form>
                <h:form rendered="#{perfilC.tipo eq false}">			
                    <h:panelGrid columns="1">
                        <img src="#{perfilC.perfilPasajero.pfoto}" class="img-circle" width="150px" height="150px" />
                        <h:outputLabel value="#{perfilC.perfilPasajero.pasajero.pnombre} #{perfilC.perfilPasajero.pasajero.papp} #{perfilC.perfilPasajero.pasajero.papm}" />
                        <h:outputLabel value="#{perfilC.perfilPasajero.pasajero.pcorreo}"/>
                        <h:outputLabel value="#{perfilC.perfilPasajero.pasajero.pnoCuenta}"/>
                        <h:outputLabel value="#{perfilC.perfilPasajero.pasajero.pfechaNac}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
