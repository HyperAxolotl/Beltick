<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="es_MX">
        <h:head>

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <!--<h:outputStylesheet name="css/default.css"/>-->
            <link rel="stylesheet" href="resources/css/vistas.css"/>
            <link rel="icon" href="resources/imagenes/icono.png" size="16x16"/>
            <meta charset="utf-8"/> 
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <script src="http://maps.google.com/maps/api/js" type="text/javascript"/>
            <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>
            <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'/>
            <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'/>
            <link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'/>
            <script src="resources/js/bootstrap.min.js"/>
            <title>Beltick</title>
        </h:head>

        <h:body>
            <f:facet name="last">
                <h:outputStylesheet library="css" name="pf-override.css" />
                <h:outputStylesheet library="css" name="estilo.css" />
                <h:outputStylesheet library="css" name="estilo2.css" />
            </f:facet>
            <ui:insert name="top">

                <h:form>
                    
                    <p:menubar styleClass="barra-nav" autoDisplay="false">
                        <p:menuitem style="margin-top:-20px" >
                            <h:link outcome="PaginaPrincipalIH">
                                <h:graphicImage library="imagenes" name="logobelt.png" style="max-width:120px;float:left;margin-top: 6px;"/>
                            </h:link>
                        </p:menuitem>
                        <p:menuitem style="position: absolute; right: 100px;" value="Explorar rutas" outcome="ExplorarRutasIH" rendered="#{sesionC.verificarSesion()}" />
                        <p:menuitem style="position: absolute; right: 225px;" value="Explorar perfiles" outcome="ExplorarPerfilesIH" rendered="#{sesionC.verificarSesion()}" />
                        <p:menuitem style="position: absolute; right: 60px;" icon="fa fa-bell" action="#{sesionC.notificacionesVistas()}" rendered="#{sesionC.verificarSesion()}" />
                        <p:submenu style="float:right;" rendered="#{sesionC.verificarSesion() and sesionC.verificarTipo()}" icon="fa fa-user">
                            <p:menuitem value="Mi perfil: #{sesionC.chofer.cnombre}" outcome="PerfilChoferIH">
                                <f:param name="choferId" value="#{sesionC.chofer.idChofer}" />
                            </p:menuitem>
                            <p:menuitem value="Mensajes recibidos" outcome="MostrarMensajesIH" />
                            <p:menuitem value="Administrar solicitudes" outcome="AdministrarSolicitudesIH" />
                            <p:menuitem value="Editar perfil" outcome="ActualizarPerfilChoferIH" />
                            <p:menuitem value="Cerrar Sesión" action="#{sesionC.cerrarSesion()}" />
                        </p:submenu>
                        <p:submenu style="float:right;" icon="fa fa-user" rendered="#{sesionC.verificarSesion() and sesionC.verificarTipo() eq false}">
                            <p:menuitem value="Mi perfil: #{sesionC.pasajero.pnombre}" outcome="PerfilPasajeroIH" >
                                <f:param name="pasajeroId" value="#{sesionC.pasajero.idPasajero}" />
                            </p:menuitem>
                            <p:menuitem value="Mensajes recibidos" outcome="MostrarMensajesIH" />
                            <p:menuitem value="Editar perfil" outcome="ActualizarPerfilPasajeroIH" />
                            <p:menuitem value="Cerrar Sesión" action="#{sesionC.cerrarSesion()}" ajax="false" /> 
                        </p:submenu>

                        <p:submenu style="float:right;" label="Registarse" icon="fa fa-user" rendered="#{sesionC.verificarSesion() eq false}">
                            <p:menuitem value="Registarse como pasajero" outcome="RegistroPasajeroIH"/>
                            <p:menuitem value="Registarse como chofer" outcome="RegistroChoferIH"/>
                        </p:submenu>
                        <p:submenu style="float:right;" label="Iniciar sesión" icon="fa fa-sign-in" rendered="#{sesionC.verificarSesion() eq false}">
                            <p:menuitem value="Iniciar sesión como pasajero" outcome="FormularioInicioSesionPasajeroIH" />
                            <p:menuitem value="Iniciar sesión como chofer" outcome="FormularioInicioSesionChoferIH" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
                <h:graphicImage library="imagenes" name="circulo.png" style="width:27px;height:21px;position: absolute; right: 55px;top:0px;" rendered="#{sesionC.verificarNotificacionesNuevas()}"/>
            </ui:insert>
            <ui:insert name="content">
                
            </ui:insert> 
        </h:body>
    </f:view>
</html>
