<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>
        <ui:composition template="plantillas/vista1.xhtml">
            <ui:define name="content">
                <h:outputLabel value="No ha iniciado sesión" rendered="#{sesionC.verificarSesion() eq false}" />
                <h:form rendered="#{sesionC.verificarSesion()}">			
                    <h:panelGrid columns="2">
                        <!--img src="{sesionC.rutaIMG()}" class="img-circle" width="150px" height="150px" /-->
                        <img src="resources/imagenes/foto_usuario/usuario.png" class="img-circle" width="150px" height="150px" />
                        <p>Iniciaste sesión como el usuario: </p>

                        <h:outputLabel value="#{sesionC.pasajero.pnombre} #{sesionC.pasajero.papp} #{sesionC.pasajero.papm}" />
                        <br/>

                        <h:commandButton value="Cerrar Sesión"
                                         action="#{sesionC.cerrarSesion()}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
